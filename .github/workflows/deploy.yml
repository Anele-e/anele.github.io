name: Deploy personal-site to gh-pages
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: personal-site
        run: npm install

      - name: Build
        working-directory: personal-site
        run: npm run build

      - name: List build output (diagnostic)
        run: |
          echo "=== personal-site folder ==="
          ls -la personal-site
          echo "=== personal-site/dist folder ==="
          if [ -d personal-site/dist ]; then ls -la personal-site/dist; else echo "dist not found"; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./personal-site/dist
